<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Welcome!</title>
    <style>
        button {
          outline: black solid 2px;
          background-color: #aba79d;
          hover { color: #00FF00; }
          border: none;
          padding: 2px 5px;
          display: inline-block;
          font-size: 15px;
        }

        body {
            padding: 25px;
            background-color: #95a396;
            color: black;
            font-size: 20px;
        }

        .dark-mode {
            background-color: black;
            color: white;
        }

        @keyframes slide {
            from {
                background-position-x: -50%;
            }
            to {
                background-position-x: -200%;
            }
        }

        .container {
            width: 290%;
            height: 18px;
            background-image: url("data:image/svg+xml;utf8,\
		      <svg xmlns='http://www.w3.org/2000/svg' width='2500'>\
		        <text x='0' y='12'>I found this code on stackoverflow, i have no idea how it works.</text>\
		      </svg>\
		      ");
            background-repeat: repeat;
            background-size: auto;
            animation: 25s linear infinite slide;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <button type="button" onclick="toggleDarkMode()">Toggle Darkmode?</button>
    <button type="button" onclick="reset()">Reset?</button>
    <p></p>
    <div id="foodAmount">Food: 0 (0/s)</div>
    <div id="woodAmount">Wood: 0 (0/s)</div>
    <button type="button" id="foodButton" onclick="collect('food')">Get Food</button>
    <button type="button" id="woodButton" onclick="collect('wood')">Get Wood</button>
    <br>
    <div id="housingAmount">Available Homes: 0</div>
    <br>
    <div id="buyable"></div>
    <div hidden id="housingOptions">
        <div id="unassigned">Unassigned: 0</div>
        <button type="button" id="createVillager" onclick="createVillager()">Add villager (10 Food)</button>
        <div id="farmers">Farmers: 0</div>
        <button type="button" onclick="assignFarmer()">Add</button>
        <button type="button" onclick="unassignFarmer()">Remove</button>
        <div id="lumberjacks">Lumberjacks: 0</div>
        <button type="button" onclick="assignLumberjacks()">Add</button>
        <button type="button" onclick="unassignLumberjacks()">Remove</button>
        <p></p>
    </div>
</body>

<div id="expandable"></div>

</html>
<script src="main.js"></script>
